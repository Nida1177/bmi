<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-section">
        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="age is between 2 to 120">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="weight">Weight (pounds):</label>
    <input type="number" id="weight" placeholder="Enter your weight in pounds">
    <label for="feet">Height (feet):</label>
    <input type="number" id="feet" placeholder="Feet">
    <label for="inches">Height (inches):</label>
    <input type="number" id="inches" placeholder="Inches">

         <button id="calculate-button">Calculate BMI</button>
        </div>
        <div class="result-section">
         <h3>Results</h3>
         <p id="bmi-result">Your BMI: </p>
        <p id="bmi-category">status: </p>
         <p id="age-result"></p> 
        </div>
        <p id="ideal-weight"></p>

    </div>
  

    <script src="./app.js"></script>
</body>
</html>
